<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title> Carrito de compras </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- Barra de navegacion  -->
	<div th:insert="fragments/common :: navbar"></div>

	<div class="container pt-3">
	<h1> Carrito de compras </h1>
	</div>


	<div class = "container pt-5">
	    <a href="/carrito/editar" class="btn btn-info" role="button"> Editar </a>
	</div>



	<div class = "container pt-3">
	<table class="table table-bordered">
	  <thead class ="thead-dark">
	    <tr>
	      <th scope="col">Platillo</th>
	      <th scope="col">Precio</th>
	    </tr>
	  </thead>
	  <tbody>

			<tr th:each="platillo : ${carrito}">
		    <td th:utext="${platillo.nombre}"></td>
		    <td th:utext="${platillo.precio}"></td>
		  </tr>

		</tbody>
	</table>
	</div>


	<div class = "container pt-3" >
	    <a href="/" class="btn btn-info" > Ver menu </a>
	    <a href="/carrito/ordenar" class="btn btn-info" > Ordenar </a>
	</div>


</body>
</html>
