<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body>

  <!-- Barra de navegacion  -->
	<div th:insert="fragments/common :: navbar"></div>

	<div class="container pt-3">
	<h1> Carrito de compras </h1>
	</div>


	<div class = "container pt-5">
	    <a href="/carrito/editar" class="btn btn-info" role="button"> Editar </a>
	</div>



	<div class = "container pt-3">
	<table class="table table-bordered">
	  <thead class ="thead-dark">
	    <tr>
	      <th scope="col">Platillo</th>
	      <th scope="col">Precio</th>
	    </tr>
	  </thead>
	  <tbody>

			<tr th:each="platillo : ${carrito}">
		    <td th:utext="${platillo.nombre}"></td>
		    <td th:utext="${platillo.precio}"></td>
		  </tr>

		</tbody>
	</table>
	</div>


	<div class = "container pt-3" >
	    <a href="/menu" class="btn btn-info" > Ver menu </a>
	    <a href="/carrito/ordenar" class="btn btn-info" > Ordenar </a>
	</div>


</body>
</html>
