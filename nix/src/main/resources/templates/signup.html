<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Registrate</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </head>

  <body>

<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
  <div class="container pt-5">
        <form th:action="@{/signup}" th:object = "${user}"  method="POST">
            <h2 class="form-signin-heading">Registrate</h2>

                <div class="form-group">
                    <input type="email" path="email" class="form-control" placeholder="Correo electronico"
                                autofocus="true" th:field="*{email}"></input>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                </div>

                <div class="form-group">
                    <input type="text" path="username" class="form-control" placeholder="Nombre de usuario"
                                autofocus="true" th:field="*{username}"></input>
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                </div>

                <div class="form-group">
                    <input type="password" path="password" class="form-control" placeholder="ContraseÃ±a" th:field="*{password}"></input>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                </div>

                <div class="form-group">
                    <input type="password" path="passwordConfirm" class="form-control"
                                placeholder="Confirma la contraseÃ±a" th:field="*{passwordConfirm}" ></input>
                    <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></label>
                </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarme</button>
        </form>
      </div>
    </div>

  </body>
</html>
