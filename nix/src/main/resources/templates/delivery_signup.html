<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common::head"></head>

  <body>

    <header th:insert="fragments/common::navbar"></header>

    <div class="container" style="padding: 2rem;">
      <div class="row justify-content-center">
        <div class="col-6">
          <form th:action="@{/signup/delivery}" th:object = "${delivery}"  method="POST">
            <h2 class="form-signin-heading">Registrar repartidor</h2>

            <div class="form-group">
              <input type="email" path="email" class="form-control" 
                placeholder="Correo electronico" autofocus="true" th:field="*{email}"
              >
              </input>
              <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error del email</label>
            </div>

            <div class="form-group">
              <input type="text" path="username" class="form-control" placeholder="Nombre de usuario"
                autofocus="true" th:field="*{username}"
              >
              </input>
              <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error del nombre</label>
            </div>

            <div class="form-group">
              <input type="password" path="password" class="form-control" placeholder="Contraseña" th:field="*{password}"></input>
              <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error de password</label>
            </div>

            <div class="form-group">
              <input type="password" path="passwordConfirm" class="form-control"
                placeholder="Confirma la contraseña" th:field="*{passwordConfirm}"
              >
              </input>
              <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Error del email</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
